<ion-header>
  <ion-toolbar>
    <ion-title>friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>
  <h1>Personas que quiz√°s conoscas</h1>

  <pre>{{users | json}}</pre>

  <ion-list>
    <ion-item *ngFor="let i of users">
      <ion-avatar slot="start">
        <img src="https://www.aconsciousrethink.com/wp-content/uploads/2019/05/reserved-person-line.jpg" style="width: 100%; height:100%">
      </ion-avatar>

      <ion-label>
        <ion-text color="dark">
          {{ i.name }}
        </ion-text>
      </ion-label>

      <ion-button color="primary" (click)="addFriend(i.id)">
        <ion-text>
          Agregar
        </ion-text>
      </ion-button>

      <ion-button vertical="start" horizontal="end">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>

</ion-content>
