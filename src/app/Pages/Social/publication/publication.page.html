<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nueva Publicaci칩n</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" disabled="{{postPublication}}" (click)="post()">
        PUBLICAR
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="!multimediaSelected">
    <div *ngIf="isVideo" width="320" height="240" controls class="videoPlayer">
      <video controls preload="metadata" class="videoPlayer" width="100%" height="240">
        <source [src]="getImgContent()" type="video/mp4">
        </video>
    </div>
    <div *ngIf="!isVideo">
      <img [src]="getImgContent()"/>
    </div>
  </div>

  <div [ngSwitch]="typePublication">
    
    <div *ngSwitchCase="1">
      <app-normal-publication [publication]="publication" [postPublication]="postPublication" (enablePost)="postChange($event)"></app-normal-publication>
    </div>

    <div *ngSwitchCase="2" >
      <app-lodging-publication [publication]="publication"></app-lodging-publication>
    </div>

    <div *ngSwitchCase="10">
      <app-entertainment [publication]="publication" [typePublication]="typePublication"></app-entertainment>
    </div>

    <div *ngSwitchDefault>
    </div>
  </div>
