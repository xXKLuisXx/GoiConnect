<ion-content>

      <ion-toolbar color="secondary">
        <ion-buttons slot="primary">
          <ion-button shape="round" style="background-color:#a1a1a1; border-radius:50%; margin-top: -35px;">
            <ion-icon name="settings"></ion-icon>
          </ion-button>
          <ion-button shape="round" style="background-color:#a1a1a1; border-radius:50%; margin-top: -35px;">
            <ion-icon name="options"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-avatar slot="start" style="margin-top: 20px; margin-left: 5px;">
          <img src="https://www.aconsciousrethink.com/wp-content/uploads/2019/05/reserved-person-line.jpg" style="width: 100%; height:100%">
        </ion-avatar>
        <ion-input placeholder="¿Qué estás pensando?" class="inppost" [(ngModel)]='publication.description' name="description"></ion-input>
      </ion-toolbar>
      <ion-toolbar color="secondary">
        <ion-button shape="round" class="btnup" size="small" (click)="selectImage()">
          <ion-text>Subir foto</ion-text>
        </ion-button>
        <ion-button shape="round" class="btnvi" size="small" (click)="getPublications()">
          <ion-text>Subir video</ion-text>
        </ion-button>
        <ion-button shape="round" size="small" horizontal="end" class="btnpost" (click)="post()">
          <ion-text>Publicar</ion-text>
        </ion-button>
  
      </ion-toolbar>
  <br>
    
    <ion-slides>
      <ion-slide *ngFor="let i of [1,1,1,1]">
        <ion-avatar slot="start" class="avatarHistory">
          <ion-icon name="reload"></ion-icon>
        </ion-avatar>
        <ion-avatar slot="start" *ngFor="let i of [1,1,1,1,1]" class="avatarHistory">
          <img src="https://www.aconsciousrethink.com/wp-content/uploads/2019/05/reserved-person-line.jpg" style="width: 100%; height:100%">
        </ion-avatar>
      </ion-slide>
    </ion-slides>


  
  <ion-card class="cardHome">
    <ion-item color="dark">
      <ion-avatar slot="start">
        <img src="https://img.mobiscroll.com/demos/card_2.png">
      </ion-avatar>
      <ion-label>
        <h3>John Doe</h3>
        <p>New York City</p>
      </ion-label>
    </ion-item>
    <img src="{{ croppedImagepath }}" alt="ion">
    <ion-card-content>
      <ion-icon name="heart-outline" size="large" class="heartBtn"></ion-icon>
    
      <ion-icon name="chatbubble-ellipses-sharp" size="large" class="chatIcon"></ion-icon>
      
      <ion-icon name="bookmark-outline" size="large" style="float: right;" class="bookBtn"></ion-icon>

    </ion-card-content>
  </ion-card>


  <ion-card>

    <ion-item color="dark">
      <ion-avatar slot="start">
        <img src="https://www.aconsciousrethink.com/wp-content/uploads/2019/05/reserved-person-line.jpg">
      </ion-avatar>
      <ion-label>
        <h3>John Doe</h3>
        <p>Dec 10, 2019</p>
      </ion-label>
    </ion-item>
    <img src="https://www.viveusa.mx/sites/default/files/field/image/brooklyn_bridge_ny_0.jpg" alt="ion">
    
    <ion-card-content>


            <ion-icon name="heart-sharp" color="primary"></ion-icon>



            <ion-icon name="chatbubble-outline"></ion-icon>



            <ion-icon name="bookmark-outline" size="large" style="float: right;"></ion-icon>


    </ion-card-content>
  </ion-card>


  <ion-card>

    <ion-item color="dark">
      <ion-avatar slot="start">
        <img src="https://www.aconsciousrethink.com/wp-content/uploads/2019/05/reserved-person-line.jpg">
      </ion-avatar>
      <ion-label>
        <h3>John Doe</h3>
        <p>Dec 10, 2019</p>
      </ion-label>
    </ion-item>

    <img src="https://www.viveusa.mx/sites/default/files/field/image/brooklyn_bridge_ny_0.jpg" alt="ion">
    <ion-card-header>
      <ion-card-title>Hotel Panama Garden</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus iaculis mollis ligula sed ultrices.
    </ion-card-content>

    <ion-footer>

          <button>
            <ion-icon name="heart-sharp" color="primary"></ion-icon>
          </button>

          <button>
            <ion-icon name="chatbubble-outline"></ion-icon>

          </button>

          <button>
            <ion-icon name="bookmark-outline"></ion-icon>
          </button>
    </ion-footer>

  </ion-card>

</ion-content>
