
<div *ngIf="isVideo(publication.path); else elseBlock" controls class="videoPlayer">
  <video controls preload="metadata" class="videoPlayer" width="100%" height="240">
    <source src="http://192.168.100.100:8000/storage/{{publication.path}}" type="video/mp4">
  </video>
</div>

<ng-template #elseBlock>
  <img src="http://192.168.100.100:8000/storage/{{publication.path}}"alt="ion">
</ng-template>
