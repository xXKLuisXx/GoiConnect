

<ion-card class="cardHome">
  <ion-item color="dark">
    <ion-avatar slot="start">
      <img src="https://img.mobiscroll.com/demos/card_2.png">
    </ion-avatar>
    <ion-label>
      <h3>John Doe</h3>
      <p>New York City</p>
    </ion-label>
  </ion-item>

  <ion-card-header>
    <ion-card-title>{{publication.title}}</ion-card-title>
  </ion-card-header>
  
  <ion-card-content>
    <img src="http://192.168.0.14:8000/storage/{{publication.path}}"alt="ion">
    <ion-card-title>Fecha: {{publication.checkIn}}</ion-card-title>
    <ion-card-title>Hora: {{publication.hour}}</ion-card-title>

    {{publication.description}}
  </ion-card-content>

  <ion-card-content>
    <ion-icon name="heart-outline" size="large" class="heartBtn"></ion-icon>

    <ion-icon name="chatbubble-ellipses-sharp" size="large" class="chatIcon"></ion-icon>

    <ion-icon name="checkbox-outline" size="large"></ion-icon>

    

  </ion-card-content>

</ion-card>
