
  <ion-card-header>
    <ion-card-title>{{publication.title}}</ion-card-title>
  </ion-card-header>
  
  <app-image-video-template [publication]="publication"></app-image-video-template>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-card-subtitle>Fecha: {{publication.checkIn}}</ion-card-subtitle>
            <ion-card-subtitle>Hora: {{publication.hour}}</ion-card-subtitle>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-button color="success">Asistir</ion-button>     
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    {{publication.description}}                
  </ion-card-content>
